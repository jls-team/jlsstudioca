<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>
    <script src="script/global.js"></script>
</head>

<body>
    <div class="">
        <!-- Back to top button -->
        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

        <!-- back button -->
        <div onclick="goBack()" class="back-btn flex">
            <div class="bar">
                <img src="asset/wiki/bar.png" alt="bar-img" />
            </div>
            <p>Back</p>
        </div>
        <div class="herobanner">
            <div class="container">
                <div class="flex">
                    <div class="hero1">
                        <div class="hero-text-main-container container">
                            <div class="row hero-text-container">
                                <div class="row hero-text-container">
                                    <p class="hero-text-category col-md-2">Brand</p>
                                    <p class="hero-subtext col-md-10"> My first paragraph</p>
                                </div>
                                <div class="row hero-text-container">
                                    <div class="row hero-text-container">
                                        <p class="hero-text-category col-md-2">Project</p>
                                        <h1 class="hero-title col-md-10">My First Heading</h1>

                                    </div>
                                    <div class="row hero-text-container">
                                        <p class="hero-text-category col-md-2">Summary</p>
                                        <p class="hero-text col-md-10">My first paragraph.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="hero2 img-con">
                        <img src="asset//newsfeed/03.png" alt="newsfeed-hero-img" />
                    </div>
                </div>
            </div>
        </div>

        <div class="info-banner">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-lg-6">
                        <div class="flex info-con">
                            <p class="info-text-category">My role</p>
                            <p class="info-text">My first paragraph.</p>
                        </div>
                        <div class="flex info-con">
                            <p class="info-text-category">Scope</p>
                            <p class="info-text">My first paragraph.</p>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-6">
                        <div class="flex info-con">
                            <p class="info-text-category">Team</p>
                            <p class="info-text">My first paragraph.</p>
                        </div>
                        <div class="flex info-con">
                            <p class="info-text-category">Tool</p>
                            <p class="info-text">My first paragraph.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="horizontal-text-container container">
            <div class="row">
                <h3 class="col-sm-12 col-md-3">Title</h3>
                <p class="col-sm-12 col-md-9">paragraph</p>
            </div>
        </div>

        <div class="center-text-container container">
            <h3> Title</h3>
            <p>paragraph</p>
        </div>

        <div class="left-text-container container">
            <h3>Title</h3>
            <p>paragraph</p>
        </div>

        <div class="text-image-container container">
            <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <h3>Title</h3>
                    <p>paragraph</p>
                </div>
                <div class="col-sm-12 col-lg-6">image</div>
            </div>
        </div>

        <div class="images-container container">
            <div class="row">
                <div class="col-md-6">
                    <div class="img-con"><img src="" alt="" /></div>
                    <p>des</p>
                </div>
                <div class="col-md-6">
                    <div class="img-con"><img src="" alt="" /></div>
                    <p>des</p>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
